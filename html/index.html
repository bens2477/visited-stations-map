<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Visited stations map</title>
    <meta name="description" content="An interactive map of railway stations visited by me." />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />

    <link href="https://unpkg.com/maplibre-gl@4.3.2/dist/maplibre-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/markers.css" />
  </head>
  <body>
    <div id="map"></div>
    <nav id="filter-group" class="filter-group">
      <h2>Filter by type</h2>
    </nav>

    <div id="overlay">
      <div class="loading" role="presentation"></div>

      <h1>Loading map&hellip;</h1>
      <p>This might take a moment</p>
    </div>

    <script src="https://unpkg.com/maplibre-gl@4.3.2/dist/maplibre-gl.js"></script>
    <script src="/map.js"></script>
  </body>
</html>
